# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: inference
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}/single
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: kaggle
  - dataset: seg
  - model: Spec2DCNN
  - feature_extractor: LSTMFeatureExtractor
  - decoder: UNet1DDecoder

exp_name: dummy
phase: test
weight:
  exp_name: ${exp_name}
  run_name: single

seed: 42
duration: 5760 # durationは32の倍数
downsample_rate: 2 # durationをdownsample_rateで割った値がnum_framesになる
upsample_rate: 1
batch_size: 32
num_workers: 2
use_amp: true

# augmentation
aug:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0.0
  cutmix_alpha: 0.4

# post_process
pp:
  score_th: 0.005
  distance: 60

# label
labels:
  - "awake"
  - "event_onset"
  - "event_wakeup"

# feature
features:
  - "anglez"
  - "enmo"
  - "hour_sin"
  - "hour_cos"
  - "anglez_sin"
  - "anglez_cos"
